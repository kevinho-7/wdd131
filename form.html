<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin G. Ferreira">
    <meta name="description" content="Product Review Form">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">â˜†</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">â˜†</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">â˜†</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">â˜†</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">â˜†</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="ease-of-use">
                    <label for="feature1">Ease of Use</label>
                    
                    <input type="checkbox" id="feature2" name="features" value="durability">
                    <label for="feature2">Durability</label>
                    
                    <input type="checkbox" id="feature3" name="features" value="performance">
                    <label for="feature3">Performance</label>
                    
                    <input type="checkbox" id="feature4" name="features" value="design">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p class="copyright">&copy; <span id="currentyear"></span> ðŸ¦§ Kevin G. Ferreira ðŸ¦§ Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
