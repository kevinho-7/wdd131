<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kevin G. Ferreira">
        <meta name="description" content="A Temple Album with responsive images from The Church of Jesus Christ of Latter-day Saints">
        <link rel="stylesheet" href="styles/responsive-images.css">
        <title>Responsive Temples</title>
    </head>
    <body>
        <main>
            <div class="hero">
                <picture>
                    <source media="min-width: 1000px" srcset="images/hero-large.webp">
                    <source media="min-width: 500px" srcset="images/hero-medium.webp">
                    <img src="images/hero-small.webp" alt="Campinas Brazil Temple" width="500" height="250">
                </picture>
            </div>
        </main>
    </body>
</html>
